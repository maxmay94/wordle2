<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

  <!-- BootStrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Favicon -->
  <link id="favicon" rel="icon" href="Assets/wordle2-favicon.png" type="image/png" sizes="32x32">
  <!-- My Local Files -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" type="module"></script>

  <title>Wordle 2</title>
</head>

<body>
  <!-- ----------------------------------------------------------------------------- -->
  <section id="button-zone">
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static"
        aria-expanded="false">
        OPTIONS
      </button>
      <ul class="dropdown-menu dropdown-menu-sm-end">
        <li><button class="dropdown-item btn btn-danger" type="button" id="music-button">Music</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="reset-btn">New game</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="stats-btn">Stats</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="lvl-1">Level 1</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="lvl-2">Level 2</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="lvl-3">Level 3</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="lvl-4">Level 4</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="lvl-5">Level 5</button></li>
        <li><input type="search" placeholder="Search ID#" id="challenge-id"> <button
            class="dropdown-item btn btn-warning" id="challenge-button">Start game using ID#</button></li>
        <li><button class="dropdown-item btn btn-danger" type="button" id="share-button" hidden>Share</button></li>
      </ul>
    </div>
  </section>
  <!-- ----------------------------------------------------------------------------- -->
  <main>

    <h1 id="main-title">Wordle 2</h1>

    <section id="main-game-area">
      <div class="row row-0" id="r0">
        <div class="square" id="r00"></div>
        <div class="square" id="r01"></div>
        <div class="square" id="r02"></div>
        <div class="square" id="r03"></div>
        <div class="square" id="r04"></div>
      </div>
      <div class="row row-1" id="r1">
        <div class="square" id="r10"></div>
        <div class="square" id="r11"></div>
        <div class="square" id="r12"></div>
        <div class="square" id="r13"></div>
        <div class="square" id="r14"></div>
      </div>
      <div class="row row-2" id="r2">
        <div class="square" id="r20"></div>
        <div class="square" id="r21"></div>
        <div class="square" id="r22"></div>
        <div class="square" id="r23"></div>
        <div class="square" id="r24"></div>
      </div>
      <div class="row row-3" id="r3">
        <div class="square" id="r30"></div>
        <div class="square" id="r31"></div>
        <div class="square" id="r32"></div>
        <div class="square" id="r33"></div>
        <div class="square" id="r34"></div>
      </div>
      <div class="row row-4" id="r4">
        <div class="square" id="r40"></div>
        <div class="square" id="r41"></div>
        <div class="square" id="r42"></div>
        <div class="square" id="r43"></div>
        <div class="square" id="r44"></div>
      </div>
      <div class="row row-5" id="r5">
        <div class="square" id="r50"></div>
        <div class="square" id="r51"></div>
        <div class="square" id="r52"></div>
        <div class="square" id="r53"></div>
        <div class="square" id="r54"></div>
      </div>
    </section>
    <!-- --------------------------------------------------------------------------- !-->
    <section id="keyboard">
      <div class="k-row" id="kr1">
        <div class="key shadow" id="Q">Q</div>
        <div class="key shadow" id="W">W</div>
        <div class="key shadow" id="E">E</div>
        <div class="key shadow" id="R">R</div>
        <div class="key shadow" id="T">T</div>
        <div class="key shadow" id="Y">Y</div>
        <div class="key shadow" id="U">U</div>
        <div class="key shadow" id="I">I</div>
        <div class="key shadow" id="O">O</div>
        <div class="key shadow" id="P">P</div>
      </div>
      <div class="k-row" id="kr2">
        <div class="key shadow" id="A">A</div>
        <div class="key shadow" id="S">S</div>
        <div class="key shadow" id="D">D</div>
        <div class="key shadow" id="F">F</div>
        <div class="key shadow" id="G">G</div>
        <div class="key shadow" id="H">H</div>
        <div class="key shadow" id="J">J</div>
        <div class="key shadow" id="K">K</div>
        <div class="key shadow" id="L">L</div>
      </div>
      <div class="k-row" id="kr3">
        <div class="key shadow" id="enter">ENTER</div>
        <div class="key shadow" id="Z">Z</div>
        <div class="key shadow" id="X">X</div>
        <div class="key shadow" id="C">C</div>
        <div class="key shadow" id="V">V</div>
        <div class="key shadow" id="B">B</div>
        <div class="key shadow" id="N">N</div>
        <div class="key shadow" id="M">M</div>
        <div class="key shadow" id="delete">DELETE</div>
      </div>
    </section>

    <!------------------------------------ Share Modal ----------------------------------------->
    <div class="modal fade" id="share-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Challenge your friends!</p>
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="new-game-modal-button">New
              Game</button>
            <button type="button" class="btn btn-primary" id="clipboard-button">Copy to Clipboard</button>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------ Stats Modal ----------------------------------------->
    <div class="modal fade" id="stats-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Stats</h5>
          </div>

          <div class="modal-body" id="stats-modal-body">
            <div class="prog">
              <h3>1 Turn: </h3>
              <div class="progress">
                <div id="prog-1" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="prog">
              <h3>2 Turns: </h3>
              <div class="progress">
                <div id="prog-2" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="prog">
              <h3>3 Turns: </h3>
              <div class="progress">
                <div id="prog-3" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="prog">
              <h3>4 Turns: </h3>
              <div class="progress">
                <div id="prog-4" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="prog">
              <h3>5 Turns: </h3>
              <div class="progress">
                <div id="prog-5" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="prog">
              <h3>6 Turns: </h3>
              <div class="progress">
                <div id="prog-6" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="clear-stats-btn">Clear Stats</button>
          </div>

        </div>
      </div>
    </div>

    <!------------------------------------ Toast ----------------------------------------->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Wordle 2</strong>
          <small>Just Now!</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
        </div>
      </div>
    </div>

  </main>
</body>

</html>
